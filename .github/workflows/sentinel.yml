name: Sentinel

on:  # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - '*'                      # matches every branch that doesn't contain a '/'
      - '*/*'                    # matches every branch containing a single '/'
      - '**'                     # matches every branch
    paths:
      # - '**.tf'
      # - '**.hcl'
      # - '**.sentinel'

permissions:
  contents: write
  pull-requests: write

jobs:
  policies:
    name: Find Policies
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: policies
        id: policies
        run: |
          policies=$(find . -name "*.sentinel" | grep -v -e "/test/")
          echo -e "Policies:"
          echo -e "$policies"